version: '3.5'

services:
  web:
    build:
      context: .
      dockerfile: "Dockerfile.dev"
    ports:
      - "4004:4000"
    env_file:
      - config/docker.dev.env
    depends_on:
      - db
      - search
      # - redis
      # - dgraph
    volumes:
      - type: bind
        source: .
        target: /opt/app
  db:
    image: postgis/postgis:9.6-3.0-alpine
    # volumes:
    #   - "./volumes/postgres:/var/lib/postgresql/data"
    env_file:
      - config/docker.dev.env
  # redis:
  #   image: redislabs/redisgraph
  #   ports:
  #     - "6379:6379"
  # dgraph:
  #   image: dgraph/standalone:v2.0.0-beta
  #   ports:
  #     - "8001:8000"
  #     - "8080:8080"
  #     - "9080:9080"
  search:
    image: getmeili/meilisearch
    ports:
      - "7700:7700"
    volumes:
      - "./data/search:/data.ms"
